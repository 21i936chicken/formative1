        <h1>goat cheese</h1>
        <img src="stretching.jpg" alt="tony stretching in peace" width="1000" height="500">
        <p>日本利用压电瓷砖将脚步转化为电能。这些瓷砖捕捉来自你脚步的动能。当你行走时，你的重量和动作会对瓷砖产生压力。瓷砖会轻微弯曲，从而产生机械应力。瓷砖内部的压电材料将这种应力转化为电能。每一步都会产生少量电荷，而数百万步结合在一起就能产生足够的电力来驱动 LED 灯、数字显示屏和传感器。在像涩谷车站这样繁忙的地方，每天大约有 240 万个脚步为这一系统作出贡献。这些电能可以被储存或立即使用，从而减少对传统电力来源的依赖，并支持可持续的城市基础设施。这种方法将日常运动转化为实用的可再生能源。</p>
